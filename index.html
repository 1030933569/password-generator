<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态密码生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🔐 动态密码生成器</h1>
            <p class="subtitle">SHA256 + Base64 双重加密</p>
        </header>

        <main class="main-content">
            <!-- 今日密码卡片 -->
            <div class="card today-card">
                <h2>📅 今日密码</h2>
                <div class="date-display" id="todayDate">加载中...</div>
                <div class="password-display" id="todayPassword">
                    <span class="password-text">--------</span>
                    <button class="copy-btn" onclick="copyPassword()" title="复制密码">
                        📋
                    </button>
                </div>
                <button class="btn btn-primary" onclick="generateToday()">
                    🔄 刷新今日密码
                </button>
            </div>

        </main>

        <footer class="footer">
            <p>⚠️ 请妥善保管此系统，不要泄露给非管理员！</p>
        </footer>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
